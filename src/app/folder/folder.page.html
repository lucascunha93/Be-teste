<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <div class="content-title">
        <img src="../../assets/icon/logo.png" alt="">
        <ion-icon class="notification-active" name="notifications"></ion-icon>
        <div class="notification"></div>
      </div>

    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <div class="info-user-content">
    <div class="info-user-detail">
      <img src="../../assets/icon/user-logo.png" alt="">
      <div class="description-user">
        <h6>Leonardo Santos</h6>
        <p>Nível roxo</p>
      </div>
    </div>

    <div class="additional-info">
      <div>
        <ion-icon name="body-outline"></ion-icon>
        <p>MEU CORPO</p>
        <ion-icon name="trophy-outline"></ion-icon>
        <p>OBJETIVOS E CONQUISTAS</p>
      </div>
    </div>
  </div>

  <div class="card-training">
    <h5>PERSONAL ONLINE</h5>
    <ion-icon name="add-circle-outline"></ion-icon>
  </div>

  <div class="card-slide-content">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide class="ion-slide-content" *ngFor="let card of [0,1,2,3,4,5,6]">
        <ion-img class="card-slide card-slide-training" src="../../assets/icon/academy.jpg"></ion-img>
        <div class="info-slide-training">
          <ion-icon name="add-circle-outline"></ion-icon>
          <p>NOVO<br>TREINO</p>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="card-programs">
    <h5>PROGRAMAS</h5>
    <div>Novo</div>
  </div>

  <div class="card-slide-content">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide class="ion-slide-content" *ngFor="let card of [0,1,2,3,4,5,6]">
        <ion-img class="card-slide" src="../../assets/icon/academy.jpg"></ion-img>
        <div class="info-card">
          <p>continuar treinando</p>
          <h6>LEVANTAMENTO DE PESO</h6>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

  <div class="new-content">
    <h5>CONTEÚDOS</h5>
  </div>

  <div class="card-slide-content">
    <ion-slides [options]="{ slidesPerView: 'auto', zoom: false, grabCursor: true }">
      <ion-slide class="ion-slide-content" *ngFor="let card of [0,1,2,3,4,5,6]">
        <div class="card-slide info-card-content">
          <div></div>
        </div>
      </ion-slide>
    </ion-slides>
  </div>

</ion-content>
